<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML ex</title>
</head>

<body>

    <script>
        const nomeCompleto = prompt('Digite seu nome completo:');
        document.body.innerHTML += `O seu nome completo é ${nomeCompleto} <br />`
        document.body.innerHTML += `O nome tem ${nomeCompleto.length} letras? <br />`
        document.body.innerHTML += `A segunda letra do seu nome é? ${nomeCompleto[2]} <br />`
        document.body.innerHTML += `Qual o primeiro índice da letra do seu nome? ${nomeCompleto.indexOf()} <br />`
        document.body.innerHTML += `Qual o ultimo índice da letra do seu nome? ${nomeCompleto.lastIndexOf()} <br />`
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nomeCompleto.lastIndexOf(3)} <br />`
        // document.body.innerHTML += `As palavras do seu nome são: ${} <br />`
        // document.body.innerHTML += `Seu nome com letras MAIÚSCULAS: ${} <br />`
        // document.body.innerHTML += `Seu nome com letras minúsculas ${} <br />`

    </script>
</body>

</html>
