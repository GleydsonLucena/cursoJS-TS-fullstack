<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculadora</title>
</head>

<body>

    <main class="main-container">
        <section class="content-container">
            <div class="calculation">
                <p class="numbers">dasaadsad</p>
            </div>
        </section>

        <section class="caracters-container">
            <p class="caracters special">C</p>
            <p class="caracters special">(</p>
            <p class="caracters special">)</p>
            <p class="caracters operator">/</p>
            <p class="caracters">7</p>
            <p class="caracters">8</p>
            <p class="caracters">9</p>
            <p class="caracters operator">*</p>
            <p class="caracters">4</p>
            <p class="caracters">5</p>
            <p class="caracters">6</p>
            <p class="caracters operator">+</p>
            <p class="caracters">1</p>
            <p class="caracters">2</p>
            <p class="caracters">3</p>
            <p class="caracters operator">-</p>
            <p class="caracters">.</p>
            <p class="caracters">0</p>
            <p class="caracters">
                <span class="material-symbols-outlined">
                backspace
                </span>
            </p>
            <p class="caracters operator">=</p>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
