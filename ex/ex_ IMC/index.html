<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ex Tabela IMC</title>
</head>

<body>

    <main class="main-container">

        <h2>Tabela IMC</h2>

        <div class="dados-imc">
            <div>
                <h3>IMC</h3>
                <p>Menos de que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais que 40</p>
            </div>
            <div>
                <h3>Resultado</h3>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>

        <section class="info-container">
            <h1>Calculadora IMC</h1>
            <p>
                
            </p>
        </section>
        <section class="form-container">
            <form action="" class="form">
                <label for="txtpeso">Peso</label>
                <input class="caixa-form" type="text" id="txtpeso" placeholder="Digite seu peso">

                <label for="txtaltura">Altura</label>
                <input class="caixa-form" type="text" id="txtaltura" placeholder="Digite sua altura">

                <input class="caixa-form btn" type="submit" value="Calcular">
            </form>

            <div class="resultado">
                
            </div>
        </section>

    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
