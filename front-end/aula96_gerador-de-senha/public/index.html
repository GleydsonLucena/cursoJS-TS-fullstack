<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
</head>

<body>

    <main class="main-container">
        <h1>Gerador de senha</h1>
        <div class="senha-resultado">
            <h2 class="senha-gerada">Selecione as opções</h2>
        </div>

        
        
        <form action="/" class="form">
            <div>
                <input type="number" id="qnt-caracters" min="1" max="30" value="8">
                <label for="qnt-caracters">Quantidade de caracters </label>
            </div>
            <div>
                <input class="check" type="checkbox" id="num" size="4">
                <label for="num">Adicionar números </label>
            </div>
            <div>
                <input class="check" type="checkbox" id="maiusculas" size="4">
                <label for="maiusculas">Letras maiúsculas </label>
            </div>
            <div>
                <input class="check" type="checkbox" id="minusculas" size="4">
                <label for="minusculas">Letras minúsculas </label>
            </div>
            <div>
                <input class="check" type="checkbox" id="simbolos" size="4">
                <label for="simbolos"> Letras símbolos </label>
            </div>
            <button class="btn" type="submit">Gerar senha</button>
        </form>


    </main>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
