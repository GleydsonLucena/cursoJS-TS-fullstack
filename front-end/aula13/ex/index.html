<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML ex</title>
</head>

<body>

    <script>
        const nomeCompleto = prompt('Digite seu nome completo:');
        document.body.innerHTML += `O seu nome completo é ${nomeCompleto}. <br />`;
        document.body.innerHTML += `SeuGledys nome tem ${nomeCompleto.length} letras. <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nomeCompleto[1]}. <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra Y do seu nome? ${nomeCompleto.indexOf('y')}. <br />`;
        document.body.innerHTML += `Qual o último índice da letra Y do seu nome? ${nomeCompleto.lastIndexOf('y')}. <br />`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nomeCompleto.slice(-3)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nomeCompleto.split(' ')} <br />`;
        document.body.innerHTML += `Seu nome com letras MAIÚSCULAS: ${nomeCompleto.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeCompleto.toLowerCase()} <br />`;

    </script>
</body>

</html>
